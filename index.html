<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Note Keeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 class="header-text">Online Note Keeper</h1>
    </div>
    <div class="note-container">
        <div class="note-box" id="note-box">
            <!-- Notes will be appended here -->
        </div>
        <div class="input-container">
            <textarea id="note-input" placeholder="Make a note..."></textarea>
            <button id="add-note-button">Add Note</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
